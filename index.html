<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="heading">
      <div class="container">
        <div class="row">
          <div class="column-full">
            <nav class="nav-bar">
              <h1>Code Journal</h1>
              <a id="entries-anchor" data-view="entries" class="nav-bar-title"
                ><h4>Entries</h4>
              </a>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div data-view="entry-form" class="entry-form">
        <form class="form">
          <div class="row">
            <div class="column-full">
              <div class="top-header">
                <h2>New Entry</h2>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="column-full column-half">
              <img
                src="images/placeholder-image-square.jpg"
                alt="placeholder img" />
            </div>
            <div class="column-full column-half">
              <div class="title-box">
                <label for="title-text">Title</label>
              </div>
              <div class="title-box-input">
                <input
                  required
                  name="title"
                  type="text"
                  class="title"
                  id="title-text" />
              </div>
              <div class="image-text">
                <label for="image-text">Photo URL</label>
              </div>
              <div class="image-input">
                <input
                  required
                  name="image"
                  type="url"
                  class="image"
                  id="image-text" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="column-full">
              <div class="title-notes">
                <label for="notes-text">Notes</label>
              </div>
              <div class="notes-input">
                <textarea
                  name="notes"
                  id="notes-text"
                  rows="6"
                  cols="10"></textarea>
              </div>
            </div>
            <div class="column-full">
              <div class="row button-row">
                <a class="delete-entry visibility-hidden" href=""
                  >Delete Entry</a
                >
                <button>SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div data-view="entries" class="entries hidden">
        <div class="row">
          <div class="column-full">
            <div class="new-header">
              <h2>Entries</h2>
              <a
                data-view="entry-form"
                class="new-button"
                id="entry-form-anchor"
                >NEW</a
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <p class="no-entries">No entries have been recorded.</p>
            <div class="row">
              <div class="column-full">
                <ul class="entry-list"></ul>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-container hidden">
          <div class="modal-content">
            <h3>Are you sure you want to delete this entry?</h3>
            <div class="modal-buttons">
              <button class="button-cancel">CANCEL</button>
              <button class="button-confirm">CONFIRM</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
